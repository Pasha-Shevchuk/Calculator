<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class = "roboto-regular">
    <div id="calculator">
        
        <div class="screen">
            <input id="display">
        </div>
        <div id="functions">
            <div class="func">√</div>
            <div class="func">П</div>
            <div class="func">^</div>
            <div class="func">!</div>
            <div class="func">?</div>

        </div>
        <div id="mainContent">
            <div class="key" id="btn-clear">AC</div>
            <div class="key operator">( )</div>
            <div class="key operator">%</div>
            <div class="key operator">/</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key operator">*</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key operator">-</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key operator">+</div>
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key" id="backSpaceBtn"><=</div>
            <div class="key" id="evaluate">=</div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
